model = "gpt-5.3-codex"
model_reasoning_effort = "high"
approval_policy = "never"
sandbox_mode = "danger-full-access"
network_access = false

web_search = "live"
notify = ["python3", "/Users/robertsale/.codex/notify.py"]
personality = "pragmatic"

[sandbox_workspace_write]
writable_roots = ["/Users/robertsale/.rustup", "/Users/robertsale/.cargo", "/Users/robertsale/.pub-cache"]

[model_providers.lmstudio-local]
name = "LM Studio"
base_url = "http://localhost:1234/v1"
wire_api = "responses"

[profiles.psql]
